  <div id="post-window" title="Dialog Upload Packages List " style="width: 350px; height: 220px;">

      <p>
          <label for="image_uploader_multiple">Image:</label>
      </p>
      <form>
          <table width="70%" id="multi_file_uploader">
              <tbody>
              <tr class="imageSelectorContainer">
                  <td valign="top">
                      <input type="file" name="image_uploader_multiple[]" value="" class="multipleImageFileInput" style="width:50%" onchange="show_image_preview(this);" accept="image/*" multiple="">
                      <table class="imagePreviewTable"></table>
                  </td>
                  <td valign="top" align="right">
                      <input type="button" value="X" title="Remove" class="removeButton" style="display:none;" onclick="remove_file_uploader(this)">
                  </td>
                  <td valign="top"><input type="button" value="+" title="Add" class="addButton" style="" onclick="add_new_file_uploader(this)"> </td>
              </tr>
              </tbody>
              <tbody>
              <tr>
                  <td colspan="3" class="buttonBox">
                      <input type="submit" value="Save Images">
                  </td>
              </tr>
              </tbody>
          </table>
      </form>
      <div class="overlay">
          <div class="overlay_content">Saving....<br />
              <!-- <img alt="Uploading Images..." src="spinner.gif" /> -->
          </div>
      </div>

      <div style="text-align: center; padding: 5px;">
          <a href="javascript:void(0)" onclick="closePostWindow()" id="btn-cancel" icon="icon-cancel"> <text class='highcharts-title'  style='color:#274b6d;font-size:16px;fill:#274b6d;'>Cancel</text></a>
      </div>
  </div>


<form role="form" id="contact">
  <div class="form-group">
    <h1>Contact</h1>
    <p><input type="text" class="form-control" placeholder="Name"/></p>
    <p><input type="mail" class="form-control" placeholder="Mail"/></p>
    <p><textarea name="" class="form-control" id="" rows="5" placeholder="Message"></textarea></p>
  </div>
  <button type="submit" class="form-control btn btn-default submit">Submit</button>
</form>
