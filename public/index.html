
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>

  <meta charset="UTF-8">

  <title>CodePen - Responsive Gallery with Bootstrap</title>

  <link rel="stylesheet" href="css/reset.css">

  <link rel='stylesheet' href='css/bootstrap.min.css'>

    <link rel="stylesheet" href="css/style.css">

    <link rel="stylesheet" href="css/window.css">

</head>

<body>

  <div class="navbar navbar-default navbar-fixed-top">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Mathieu Richard</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="#accueil">Home</a></li>
            <li><a href="#gallery">Gallery</a></li>
            <li><a href="#contact">Contact</a></li>
              <li><a href="javascript:void(0)" id="upload-window" onclick="postNewPhotoWindow()" >Post New Photo</a></li>
          </ul>
        </div>
    </div>
<div id="accueil">
  <h1>Hello,</h1>
  <h2>I'm Mathieu Richard</h2>
</div>
<div id="gallery">
    <div id="images-mask" class="iw_wrapper">
        <ul class="iw_thumbs" id="iw_thumbs">
        </ul>
    </div>
</div>
  <div id="flechas"> <a id="prev-button" href="#" class="button"> <img src="image/up.jpg" alt="up" /> </a>
      <div id="separator"></div>
      <a id="next-button" href="#" class="button"> <img src="image/down.jpg" alt="down" /> </a> </div>
  <!-- flechas -->


  <div id="post-window" title="Dialog Upload Packages List " style="width: 350px; height: 220px;">

      <p>
          <label for="image_uploader_multiple">Image:</label>
      </p>
      <form>
          <table width="70%" id="multi_file_uploader">
              <tbody>
              <tr class="imageSelectorContainer">
                  <td valign="top">
                      <input type="file" name="image_uploader_multiple[]" value="" class="multipleImageFileInput" style="width:50%" onchange="show_image_preview(this);" accept="image/*" multiple="">
                      <table class="imagePreviewTable"></table>
                  </td>
                  <td valign="top" align="right">
                      <input type="button" value="X" title="Remove" class="removeButton" style="display:none;" onclick="remove_file_uploader(this)">
                  </td>
                  <td valign="top"><input type="button" value="+" title="Add" class="addButton" style="" onclick="add_new_file_uploader(this)"> </td>
              </tr>
              </tbody>
              <tbody>
              <tr>
                  <td colspan="3" class="buttonBox">
                      <input type="submit" value="Save Images">
                      <input type="button" value="Cancel Images"  onclick="remove_selected_image(this);">
                  </td>
              </tr>
              </tbody>
          </table>
      </form>
      <div class="overlay">
          <div class="overlay_content">Saving....<br />
              <!-- <img alt="Uploading Images..." src="spinner.gif" /> -->
          </div>
      </div>
  </div>


<form role="form" id="contact">
  <div class="form-group">
    <h1>Contact</h1>
    <p><input type="text" class="form-control" placeholder="Name"/></p>
    <p><input type="mail" class="form-control" placeholder="Mail"/></p>
    <p><textarea name="" class="form-control" id="" rows="5" placeholder="Message"></textarea></p>
  </div>
  <button type="submit" class="form-control btn btn-default submit">Submit</button>
</form>

  <script src='js/jquery.js' type="text/javascript"></script>
  <script src='js/bootstrap.min.js' type="text/javascript"></script>
  <script src="js/jquery.easyui.min.js" type="text/javascript"></script>
  <script type="text/javascript" src="js/jquery.magicScroller.v1.js"></script>
  <script src="js/index.js" type="text/javascript"></script>

</body>

</html>
